  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/albertcthomas"      # Link to associate with icon (http://, https://, mailto:)
