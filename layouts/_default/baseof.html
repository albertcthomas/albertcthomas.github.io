<!doctype html>
<html lang="{{ if .Site.LanguageCode }}{{ .Site.LanguageCode }}{{ else }}en{{ end }}">
    {{- partial "head.html" . -}}
    <!-- adding a class based on the page to body -->
    <body class="{{ .Type }} {{ .Section }} {{ with .Page.File }}{{ .BaseFileName }}{{ end }}"> 
        <div id="content" class="mx-auto">
            {{- partial "header.html" . -}}
            <div class="container">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
